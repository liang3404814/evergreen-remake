			<section class="general-intro thin-intro">
				<div class="title-intro">
					<h3 class="dark-title">Repertoire</h3>
					<!-- <h2>Contemporary.</h2> -->
					<h3 class="dark-title" lang="ja">レパートリー</h3>
				</div>
			</section>			


			<section class="repertoire" ng-controller="repertoireListingControl">

				<div class="search-tools row">
					<div class="search-box col-md-offset-3 col-md-6">
						<div class="form-group">
							<input type="text" ng-model="search" class="form-control" placeholder="Type to start searching">
						</div>
					</div>
					<div class="search-switches">
						
					</div>
				</div>

				<div class="row listing">
					<div class="col-md-10 col-md-offset-1" >

						<!-- Start of one song -->
						<div class='list-entry row' ng-repeat="song in repertoire.entries | filter: search">
							<div class="entry-info col-md-6">
								<div class=" title entry-title">
									<h3>{{song.title}}</h3>
								</div>
								<div class=" song-description">
									<p>{{song.description}}</p>
								</div>

							</div>
							<div class="song-media col-md-6">
								<div class=" song-audio" ng-if="song.audioURL">
									<!-- <audio id="player2" src="{{song.audioURL}}" type="audio/mpeg" controls="controls" preload="metadata" mediaelement></audio> -->
								</div>
								<div class=" song-video" ng-if="song.videoURL">

								</div>
							</div>
						</div>
						<!-- End of one song -->

					</div>
				</div>

				

			</section>



			<div class="green-seperator"></div>
