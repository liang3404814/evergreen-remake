			<section class="general-intro thin-intro">
				<div class="title-intro">
					<h3 class="dark-title">Repertoire</h3>
					<!-- <h2>Contemporary.</h2> -->
					<h3 class="dark-title" lang="ja">レパートリー</h3>
				</div>
			</section>			


			<section class="repertoire" ng-controller="repertoireListingControl">

				<div class="tool audio-player row">
					<div class="player-wrapper col-md-offset-3 col-md-6">

						<div class="audio-control">

							<button ng-click="audioPlayer.playPause()" type="button" class="btn btn-default">
								<span ng-class="{'glyphicon glyphicon-play': !audioPlayer.playing, 'glyphicon glyphicon-stop': audioPlayer.playing}"></span>
							</button>

							<button ng-click="audioPlayer.next()" type="button" class="btn btn-default">
								<span class="glyphicon glyphicon-fast-backward"></span> Prev
							</button>

							<button ng-click="audioPlayer.prev()" type="button" class="btn btn-default">
								<span class="glyphicon glyphicon-fast-forward"></span> Next
							</button>

						</div>

						<div class="audio-list">
							<table class="table">
								<thead>
									<tr>
										<th>#</th>
										<th>Song</th>
										<th>Description</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="song in playlist">
										<td>{{$index}}</td>
										<td>{{song.title}}</td>
										<td>{{song.description}}</td>
									</tr>
								</tbody>
							</table>
						</div>




						<audio player-control="audioPlayer" data-playlist="playlist" audio-player>
						</audio>
					</div>
				</div>

				<div class="tool search-tools row">
					<div class="search-box col-md-offset-3 col-md-6">
						<div class="form-group">
							<input type="text" ng-model="search" class="form-control" placeholder="Type to start searching">
						</div>
					</div>
					<div class="search-switches">
						
					</div>
				</div>

				<div class="row listing">
					<div class="col-md-10 col-md-offset-1" >
						<div class='list-entry list-entry-2-columns col-md-6' ng-repeat="song in repertoire.entries | filter: search">
							<div class="entry-info">
								<div class=" title entry-title row">
									<h3 class="col-md-8">{{song.title}}</h3>
									<div class="song-audio col-md-4" ng-if="song.audioURL">
										<button ng-click="addSong(song)" class="btn btn-default btn-primary btn-sm" ng-click="">Add to Playlist</button>
									</div>
								</div>
								<div class="song-description row">
									<p class="col-md-12">{{song.description}}</p>
								</div>

							</div>
						</div>

					</div>
				</div>

				

			</section>



			<div class="green-seperator"></div>
